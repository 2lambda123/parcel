[package]
authors = ["Devon Govett <devongovett@gmail.com>"]
name = "parcel-js-swc"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "1", features = ["serde-json"] }
napi-derive = { version = "1" }
swc_ecmascript = { version = "0.31.4", features = ["parser", "transforms", "module", "optimization", "react", "typescript", "utils", "visit", "codegen", "utils"] }
swc_ecma_preset_env = { version = "0.15.4" }
swc_common = { version = "0.10.17", features = ["tty-emitter", "sourcemap"] }
swc_atoms = "*"
indoc = "1.0.3"
serde = "1.0.123"
Inflector = "0.11.4"
data-encoding = "2.3.2"
sha-1 = "0.9.4"
dunce = "1.0.1"

[target.'cfg(all(unix, not(target_env = "musl"), any(target_os = "macos", not(target_arch = "aarch64"))))'.dependencies]
jemallocator = "0.3.2"

[target.'cfg(windows)'.dependencies]
mimalloc = { version = "0.1.25", default-features = false }

[build-dependencies]
napi-build = { version = "1" }
